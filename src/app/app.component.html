<header class="header">
  <span class="header-text">Alaska Air - Angular Interview Exercise</span>
</header>

<div class="main">
  <h2>Weather Stations</h2>
  <select (change)="onSelectStation($event.target.value)">
    <option *ngFor="let station of stations" [value]="station.stationIdentifier">
      {{ station.name }}
    </option>
  </select>

  <div *ngIf="currentWeather">
    <h3>Current Weather</h3>
    <p *ngIf="currentWeather.temperature !== null">Temperature: {{ currentWeather.temperature }}Â°C</p>
    <p *ngIf="currentWeather.temperature === null">Temperature not available</p>
  </div>
</div>
