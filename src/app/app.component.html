<header class="header">
  <span class="header-text">Alaska Air - Angular Interview Exercise</span>
</header>

<div class="main">
  <h2>Estaciones Meteorológicas</h2>
  <select (change)="onSelectStation($event.target.value)">
    <option *ngFor="let station of stations" [value]="station">{{ station }}</option>
  </select>

  <div *ngIf="currentWeather">
    <h3>Clima Actual</h3>
    <p>Temperatura: {{ currentWeather.temperature }}°C</p>
  </div>
</div>

<footer class="footer">

</footer>
